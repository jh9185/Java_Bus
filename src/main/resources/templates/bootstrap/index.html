<head>
    <meta charset="utf-8" />

    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="js/busRoute.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=t8y7kns73m"></script>
</head>
<body class="sb-nav-fixed">

    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="index.html">Start Bootstrap</a>

            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>

                <li><a class="dropdown-item" href="#!">Settings</a></li>
                <li><a class="dropdown-item" href="#!">Activity Log</a></li>

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Dashboard</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
            <div class="row">
                <div class="col-xl-6">
                    <div class="card mb-4">
<!--                            <form method="post" th:action="@{busRoutefileupload}">-->
<!--                                <div class="x-10">-->
<!--                                    <label><input type="file" name="file" id="file"/></label>-->
<!--                                    <button type="button" class="btn btn-danger btn-upload">파일 업로드</button>-->
<!--                                </div>-->

<!--                                <input type="submit">-->
<!--                            </form>-->
                        <div class="card-header">
                            <i class="fas fa-chart-area me-1"></i>
                            서울 버스 도착 정보 조회하기
                        </div>
                        <div class="card-body">
                            <meta charset="UTF-8">
                            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

                            <form th:action="@{/bus/stationview}" method="get">
                            <input class="form-control" type="text"  name="busNumber" id="busNumber" placeholder="서울 버스 번호 입력" aria-label="버스번호입력" />
                            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                            </form>

<!--                                <form th:action="@{/bus/numberview}" method="get">-->
                                <button class="btn btn-info" type="submit" onclick="ajaxTest()">서울 버스 번호 조회</button>
<!--                                </form>-->
<!--                                <button class="btn btn-close btn-sm float-right" onclick="Close()">버스 번호 표시 닫기</button>-->
                            <div id="busstation"></div>

                            <script type="text/javascript">
                                function ajaxTest(){
                                    $.ajax({
                                        url : "/bus/numberview",
                                        type : 'get' ,
                                        dataType : 'text',
                                        error : function() {
                                            alert('통신실패!!');
                                        },
                                        success : function(result) {
                                            $('#busstation').empty();
                                            $('#busstation').html(result);
                                        }
                                    });
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    게시글 목록
                </div>
                <div class="card-body">
                    <table id="datatablesSimple" class="table table-hover">
                        <thead>
                        <form th:action="@{/board/upload}" method="get">
                            <button class="btn btn-secondary btn-sm float-right" type="submit" >글쓰기</button>
                        </form>
                        <tr>
                            <th>글번호</th>
                            <th>작성자</th>
                            <th>제목</th>
                            <th>조회수</th>
                            <th>글 작성시간</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="list :${list}">
                            <td>[[${list.boardId}]]</td>
                            <td>[[${list.name}]]</td>
                            <td>
                                <a th:href="@{/board/view(boardId=${list.boardId})}">
                                    [[${list.title}]]
                                </a>
                            </td>
                            <td>[[${list.read}]]</td>
                            <td th:text="${#temporals.format(list.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2021</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="/js/datatables-simple-demo.js"></script>

</body>

</html>
